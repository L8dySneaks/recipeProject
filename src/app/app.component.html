<app-header-component (featureSelected)="onNavigate($event)"></app-header-component>
<div class="container">
  <div class="row">
    <div class="col">
      <app-recipes *ngIf="loadedFeature === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="loadedFeature != 'recipe'"></app-shopping-list>
    </div>
  </div>
</div>
